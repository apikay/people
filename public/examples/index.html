<!DOCTYPE html>
<html>
<head>
    <title>People | Remote User Management</title>
    <link href="http://people-razkonforti.rhcloud.com/embed/themes/people-basic.min.css" rel="stylesheet" type="text/css" >
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://people-razkonforti.rhcloud.com/embed/people.min.js"></script>
    <style>
        body {
            background-color: rgb(66, 97, 195)
        }
        #buttons a {
            padding: 10px 20px;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
        }
        #page-title {
            color: white;
            text-align: center;
            margin-top: 200px;
            font-size: 8em;
        }
        #page-subtitle {
            color: white;
            text-align: center;
        }
        #ppl-user-block {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #fff;
        }
        #ppl-user-avatar {
            width: 40px;
            border-radius: 100%;
            vertical-align: middle;
            margin-right: 10px;
        }
        #ppl-user-block a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="buttons">
    <a href="javascript:void(0)" id="login">Login</a>
    <a href="javascript:void(0)" id="profile">Profile</a>
    <a href="javascript:void(0)" id="logout">Logout</a>
</div>
<div id="user-block"></div>

<h1 id="page-title">People</h1>
<h2 id="page-subtitle">Remote Users Management</h2>

<script>
    (function($) {
        var people = new People({url: 'http://people-razkonforti.rhcloud.com'});

        people.event.on('login', function(e) {
            console.log(':-)');
        });

        $(document).on('click', '#login', function() {
            people.showLogin(function() {
                people.showUser('user-block');
            });
        });
        $(document).on('click', '#logout', function() {
            people.logout();
        });
        $(document).on('click', '#profile', function() {
            people.showProfile();
        });

    })(jQuery)
</script>

</html>
